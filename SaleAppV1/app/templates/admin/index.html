{% extends 'admin/master.html' %}

{% block body %}

{% if current_user.is_authenticated %}
<h1 class="text-center text-info">CHÀO MỪNG ĐẾN TRANG QUẢN TRỊ!!!</h1>
<h2 class="text-danger">Chào { {current_user.name} }</h2>
{% else %}
<form method="post" action="/admin/login">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="uname" placeholder="Enter username" name="username">
        <label for="uname">Tai khoan</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
        <label for="pwd">Mat khau</label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <button type="submit" class="btn btn-danger">Dang nhap</button>
    </div>
</form>
{% endif %}
{% endblock %}
